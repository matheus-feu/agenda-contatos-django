{% load static %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'contatos:dashboard' %}">
            <img src="{% static 'img/favicon.png' %}" height="40px">
        </a>
    {% else %}
        <a class="navbar-brand">
            <img src="{% static 'img/favicon.png' %}" height="40px">
        </a>
    {% endif %}

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar"
            aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">

    <div class="collapse navbar-collapse" id="conteudo-navbar">
        {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contato:dashboard' %}">Página Inicial</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contato:lista_contatos' %}">Contatos</a>

            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ">
                    <a class="nav-link" href="{% url 'usuarios:logout' %}">Logout</a>
                </li>
            </ul>

        {% else %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'usuarios:login' %}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'usuarios:cadastrar_usuario' %}">Cadastro</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contatos:tela_inicial' %}">Sobre Mim</a>
